name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build for multiple platforms
      run: |
        # Linux
        GOOS=linux GOARCH=amd64 go build -o webspider-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o webspider-linux-arm64 .
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -o webspider-windows-amd64.exe .
        GOOS=windows GOARCH=arm64 go build -o webspider-windows-arm64.exe .
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -o webspider-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o webspider-darwin-arm64 .
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          webspider-linux-amd64
          webspider-linux-arm64
          webspider-windows-amd64.exe
          webspider-windows-arm64.exe
          webspider-darwin-amd64
          webspider-darwin-arm64
        body: |
          ## Changes
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          Download the appropriate binary for your platform and make it executable:
          
          ### Linux/macOS
          ```bash
          chmod +x webspider-*
          ./webspider-linux-amd64 -h
          ```
          
          ### Windows
          ```cmd
          webspider-windows-amd64.exe -h
          ```
        draft: false
        prerelease: false