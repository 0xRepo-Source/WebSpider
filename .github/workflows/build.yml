name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Build
      run: go build -v ./...
    
    - name: Run tests
      run: go test -v ./...

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build Linux
      if: runner.os == 'Linux'
      run: go build -o webspider-linux-amd64 .
      env:
        GOOS: linux
        GOARCH: amd64
    
    - name: Build macOS
      if: runner.os == 'macOS'
      run: go build -o webspider-darwin-amd64 .
      env:
        GOOS: darwin
        GOARCH: amd64
    
    - name: Build Windows
      if: runner.os == 'Windows'
      run: go build -o webspider-windows-amd64.exe .
      env:
        GOOS: windows
        GOARCH: amd64
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webspider-${{ runner.os }}
        path: webspider-*